<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #0066cc;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Your Progress Reports</h1>
    
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            {% for report in progress_reports %}
                <tr>
                    <td>{{ report.date_created|date:"Y-m-d H:i" }}</td>
                    <td>{{ report.title }}</td>
                    <td>{{ report.note }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" style="text-align: center;">No progress reports found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'add_progress' %}" class="back-link">Back to Add Progress Report</a>
    <br>
    <a href="{% url 'home' %}" class="back-link">Back to Home</a>
</body>
</html>
