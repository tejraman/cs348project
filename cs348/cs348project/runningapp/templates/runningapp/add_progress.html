<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Progress Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Progress Report</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="note">Note:</label>
                {{ form.note }}
            </div>
            <button type="submit">Save Progress Report</button>
        </form>
        
        <div style="margin-top: 20px;">
            <a href="{% url 'view_progress' %}" class="view-all-button">View All Progress Reports</a>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="{% url 'home' %}">Back to Home</a>
        </div>
    </div>
</body>
</html>
